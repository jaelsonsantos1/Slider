<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slider {
          width: 100%;
          height: 100vh;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }

      .slider img {
        width: 85%;
        height: auto;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        
      }

      .slider img.active {
        opacity: 1;
      }

      .pagination {
        width: 70px;
        height: 30px;
        background-color: #1d5735;
        position: absolute;
        bottom: 50px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #FFFF;
        font-weight: 600;
        font-size: 1.3em;
        border-radius: 15px;
        font-family: 'Courier New', Courier, monospace;

        -webkit-box-shadow: 5px 8px 13px -2px rgba(95,95,95,0.6); 
        box-shadow: 5px 8px 13px -2px rgba(95,95,95,0.6);
      }

      #btn_reload {
        width: 30px;
        height: 30px;
        background: transparent;
        border-radius: 100%;
        border: none;
        position: absolute;
        right: -30px;

      }
      
      #numPag span{
        width: 100%;
        height: auto;
      }
    </style>
    <title>Slider de Imagens do Google Drive</title>
  </head>
  <body>
    <div id="slider-container">
      <img id="imageSlider" src="" alt="Imagem do Slider" />
    </div>
    <div class="pagination">
      <span id="textPag">1 </span>
      <span>/</span>
      <span id="numPag">1</span>
      <button id="btn_reload">
        游댂
      </button>
    </div>


    <script>
      fetchData();

      const slideImage = document.querySelector("#imageSlider");
      const numPage = document.querySelector("#numPag");
      const textPag = document.querySelector("#textPag");

      let imagens = [];
      let currentImageIndex = 0;
      let totalImages = 0;

      // Trabalhe nessa fun칞칚o
      const btnReload = document.querySelector("#btn_reload");
      btnReload.addEventListener("click", () => {
        fetchData();
        alert("Imagens recarregadas!"); // Adicione um alerta para informar quando as imagens s칚o recarregadas
      });

      function fetchData() {
        return fetch("/imagens")
          .then((response) => response.json())
          .then((data) => {
            imagens = data.map((imagem) => imagem.webContentLink); // Atualize a lista de imagens
            totalImages = imagens.length; // Atualize o total de imagens
            numPag.textContent = totalImages; // Atualize o n칰mero total de p치ginas
            currentImageIndex = 0; // Reinicie o 칤ndice da imagem atual
            showNextImage(); // Exiba a pr칩xima imagem ap칩s a atualiza칞칚o
          })
          .catch((error) => {
            console.error("Erro ao buscar a lista de imagens:", error);
          });
      }

      function resetImages() {
        slideImage.style.opacity = 0;
      }

      // Fun칞칚o para mostrar a pr칩xima imagem no slider
      function showNextImage() {
        resetImages();
        
        let srcImg = imagens[currentImageIndex];
        
        slideImage.setAttribute("src", srcImg);
        slideImage.style.opacity = 1;

        textPag.textContent = currentImageIndex + 1; // Atualize o n칰mero da p치gina atual
        currentImageIndex = (currentImageIndex + 1) % totalImages; // Atualize o 칤ndice da imagem atual
      }

      // Agendar a exibi칞칚o das pr칩ximas imagens
      setInterval(showNextImage, 3000);

    </script>
  </body>
</html>
